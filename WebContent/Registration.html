<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<center>
<h2>Create your account here for free!</h2>
	<div class= "container">
	<form action="Register" method="Post">
	First Name:<input type="text" placeholder="Enter First Name" name="fname" id="fname" required><br><br>
	Middle Name:<input type="text" placeholder="Enter Middle Name" name="mname" id="mname" required><br><br>
	Last Name:<input type="text" placeholder="Enter Last Name" name="lname" id="lname" required><br><br>
	Email:<input type="text" placeholder="Enter Email" name="email" id="email" required>
	<br><br>
	Password:<input type="text" placeholder="Enter Password" name="password" id="password" required>
	<br><br>
	<input type="submit" value="Sing up">
	
	</form>
</div>
</center>
</body>
</html>
